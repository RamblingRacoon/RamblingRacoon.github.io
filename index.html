    <script>
   AFRAME.registerComponent('clickhandler', {
        multiple: true,
        schema: {
          txt: {default:'default'}
        },        
        init: function () {
          var data = this.data;
          var el = this.el;        
          el.addEventListener('click', function () {            
           console.log(data.txt);
          });        
        },
        events: {
    click: function (evt) {
      console.log('This entity was clicked!');
      
    }
  }
      });

      AFRAME.registerComponent('cursor-hover-handler', {
    schema: {
      color: {default: ''}
    },

    init: function () {
      var data = this.data;
      var el = this.el;  // <a-box>
      var defaultName = el.getAttribute('name');

      el.addEventListener('mouseenter', function (evt) {
        console.log("CURSOR ENTER");
        const label = document.createElement('span');
        const container = document.createElement('div');
        container.setAttribute('id', 'place-label');
        const name = evt.target.getAttribute("name")
        label.innerText = name;
        container.appendChild(label);
        document.body.appendChild(container);

        setTimeout(() => {
            container.parentElement.removeChild(container);
        }, 1500);
      });

      el.addEventListener('mouseleave', function () {
        //el.setAttribute('color', defaultName);
      });
    }
  });
    </script>

        <script>


const loadPlaces = function(result) {
    // COMMENT FOLLOWING LINE IF YOU WANT TO USE STATIC DATA AND ADD COORDINATES IN THE FOLLOWING 'PLACES' ARRAY
    const method = 'api';

    const PLACES = result.data.activities.map(
        (activity) =>{
            const individual = activity["activity"]["individual"];
            const workplace_geo = activity["activity"]["workplace"]["address"]["location"]
            const activity_name = `${individual["firstName"]} ${individual["lastName"]} (${individual["specialties"].reduce((reducer,obj) => {
                let sep = "";
                if (reducer.length !=0) {
                    sep = ", ";
                }
                return reducer + sep + obj.label ;
            }, "")})`;
            return {
                name: activity_name,
                location: {
                    lat: workplace_geo["lat"], // add here latitude if using static data
                    lng: workplace_geo["lon"], // add here longitude if using static data
                }
            };
        }
    )
    console.log(PLACES);
    // console.log("CURRENT LOCATION");
    // console.log(coords)
    // if (method === 'api') {
    //     return loadPlaceFromAPIs(coords);
    // }

    return Promise.resolve(PLACES);
};

}

var placesHandler= (places) => {
    const scene = document.querySelector('a-scene');
    places.forEach((place) => {
        const latitude = place.location.lat;
        const longitude = place.location.lng;

        // add place icon
        const label = document.createElement('a-text');
        label.setAttribute('color', "red");
        label.setAttribute('value', place.name);
        label.setAttribute('color', "red");
        label.setAttribute('look-at', "[gps-camera]");
        label.setAttribute('scale', '20, 20');
        label.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude}`);
        const icon = document.createElement('a-image');
        icon.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude}`);
        icon.setAttribute('name', place.name);
        imageUrl = "assets/asset.png"
        icon.setAttribute('src', imageUrl);
        icon.setAttribute('clickhandler', "");
        icon.setAttribute("cursor-hover-handler", place.name);
        // for debug purposes, just show in a bigger scale, otherwise I have to personally go on places...
        icon.setAttribute('scale', '20, 20');
        icon.setAttribute('look-at', '[gps-camera]');
//        icon.setAttribute("mouse-cursor", "");
        icon.addEventListener('loaded', () => window.dispatchEvent(new CustomEvent('gps-entity-place-loaded')));

        const clickListener = function(ev) {
            ev.stopPropagation();
            ev.preventDefault();

            const name = ev.target.getAttribute('name');

            const el = ev.detail.intersection && ev.detail.intersection.object.el;

            }
        };

        icon.addEventListener('click', clickListener);
        
        scene.appendChild(icon);
        //scene.appendChild(label);
    });
}
